<!DOCTYPE html>
<html lang="en">
<head>
<title>EhDocs - Employee Documents</title>
  <link rel="stylesheet" href="employee.css" />
</head>

<body>
  <!-- Skip link for accessibility -->
  <a href="#home" class="skip-link">Skip to main content</a>

   <header class="header">
    <!-- Logo -->
    <div class="logo"></div>

    <!-- Open menu button -->
    <button class="menu-btn" id="openMenu" aria-label="Open navigation menu">
      Menu
    </button>

    <!-- Full-screen navigation overlay -->
    <nav class="menu-overlay" id="menuOverlay" aria-hidden="true">
      <button class="close-btn" id="closeMenu" aria-label="Close menu">&times; Close</button>
      <ul class="menu-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./contact.html">Contact Us</a></li>
        <li><a href="#support">Support Us</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="employee-main">
    <!-- Sidebar with document types -->
    <aside class="document-list">
      
      <ul>
        <li data-doc="resume" class="doc-item active">Resume</li>
        <li data-doc="cover-letter" class="doc-item">Cover Letter</li>
        <li data-doc="resignation-letter" class="doc-item">Resignation Letter</li>
      </ul>
    </aside>

    <!-- Preview section -->
    <section class="document-preview">
      <p class="preview-message">Select a document type from the left to see templates.</p>
    </section>
  </main>

</body>
</html>
