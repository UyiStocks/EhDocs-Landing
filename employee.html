<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta name="theme-color" content="#ffffff">

  <title>EhDocs - Employee Documents</title>
  <meta name="description" content="EhDocs helps employees create and manage professional documents efficiently." />
  <meta name="author" content="EhDocs" />

  <!-- Open Graph / Social Sharing -->
  <meta property="og:title" content="EhDocs - Employee Documents" />
  <meta property="og:description" content="Create, design, and share employee documents effortlessly with EhDocs." />
  <meta property="og:image" content="https://ehdocs.com/employee-preview.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ehdocs.com/employee" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="EhDocs - Employee Documents" />
  <meta name="twitter:description" content="Build and manage employee documents beautifully with EhDocs." />
  <meta name="twitter:image" content="https://ehdocs.com/employee-preview.jpg" />

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://ehdocs.com/employee" />

  <!-- Preconnect & Preload for Performance -->
  <link rel="preconnect" href="https://ehdocs.com">
  <link rel="preload" href="employee.css" as="style">

  <!-- Main CSS -->
  <link rel="stylesheet" href="employee.css" />

  <!-- Simple Content Security Policy -->
<meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:;">
</head>

<body>
  <!-- Skip link for accessibility -->
  <a href="#home" class="skip-link">Skip to main content</a>

   <header class="header">
    <!-- Logo -->
    <div class="logo"></div>

    <!-- Open menu button -->
    <button class="menu-btn" id="openMenu" aria-label="Open navigation menu">
      Menu
    </button>

    <!-- Full-screen navigation overlay -->
    <nav class="menu-overlay" id="menuOverlay" aria-hidden="true">
      <button class="close-btn" id="closeMenu" aria-label="Close menu">&times; Close</button>
      <ul class="menu-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./contact.html">Contact Us</a></li>
        <li><a href="#support">Support Us</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="employee-main">
    <!-- Sidebar with document types -->
    <aside class="document-list">
      
      <ul>
        <li data-doc="resume" class="doc-item active">Resume</li>
        <li data-doc="cover-letter" class="doc-item">Cover Letter</li>
        <li data-doc="resignation-letter" class="doc-item">Resignation Letter</li>
      </ul>
    </aside>

    <!-- Preview section -->
    <section class="document-preview">
      <p class="preview-message">Select a document type from the left to see templates.</p>
    </section>
  </main>

  <script src="employee.js"></script>
</body>
</html>
